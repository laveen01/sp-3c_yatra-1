{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/hotel-bg.jpeg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Hotels</h1>
            <span class="subheading">Update Your Booking</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


          <form method="POST" action="{{ url_for('update_booking') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="booking_id" value="{{ booking.id }}">

          <!-- Example field for booking ID (assuming 'id' is the field name) -->
          <div class="form-group">
            <label for="date_time">Date of Booking</label>
            <input type="text" class="form-control" id="date_time" name="date_time" value="{{ booking.date_time }}" readonly>
          </div>

          <div class="form-group">
            <label for="hotel">Hotel Name</label>
            <input type="text" class="form-control" id="hotel" name="hotel" value="{{ booking.hotel }}" readonly>
          </div>

          <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ booking.user_name }}" readonly>
          </div>

          <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" id="area" name="area" value="{{ booking.area }}" readonly>
          </div>

          <div class="form-group">
            <label for="room_type">Room Type</label>
            <input type="text" class="form-control" id="room_type" name="room_type" value="{{ booking.room_type }}" readonly>
          </div>

          <div class="form-group">
            <label for="number_of_room_booked">Room Booked</label>
            <input type="text" class="form-control" id="number_of_room_booked" name="number_of_room_booked" value="{{ booking.number_of_room_booked }}" readonly>
          </div>

          <div class="form-group">
            <label for="amount_paid">Amount Paid</label>
            <input type="text" class="form-control" id="amount_paid" name="amount_paid" value="{{ booking.amount_paid }}" >
          </div>

          <div class="form-group">
            <label for="transaction_date">Transaction Date</label>
            <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ booking.transaction_date }}" >
          </div>

          <div class="form-group">
            <label for="utr_receipt_number">Ref / UTR No</label>
            <input type="text" class="form-control" id="utr_receipt_number" name="utr_receipt_number" value="{{ booking.utr_receipt_number }}" >
          </div>
          <!-- Example field for guest name -->


          <!-- Add more fields for other booking details -->

          <!-- Submit button to update booking -->
              <input type="hidden" name="form_purpose" value="update_fields">
          <button type="submit" class="btn btn-primary">Update Booking</button>
        </form>



      </div>
    </div>
  </div>

  <hr>
{% include "footer.html" %}
{% endblock %}
