{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{ url_for('static', filename='img/hotel-bg.jpeg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Hotels</h1>
            <span class="subheading">Update Your Booking</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


          <form method="POST" action="{{ url_for('update_booking') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="booking_id" value="{{ booking.id }}">

          <!-- Example field for booking ID (assuming 'id' is the field name) -->
          <div class="form-group">
            <label for="date_time">Date of Booking</label>
            <input type="text" class="form-control" id="date_time" name="date_time" value="{{ booking.date_time }}" readonly>
          </div>

          <div class="form-group">
            <label for="hotel">Hotel Name</label>
            <input type="text" class="form-control" id="hotel" name="hotel" value="{{ booking.hotel }}" readonly>
          </div>

          <div class="form-group">
            <label for="user_name">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ booking.user_name }}" readonly>
          </div>

          <div class="form-group">
            <label for="area">Area</label>
            <input type="text" class="form-control" id="area" name="area" value="{{ booking.user_area }}" readonly>
          </div>

          <div class="form-group">
            <label for="room_type">Room Type</label>
            <input type="text" class="form-control" id="room_type" name="room_type" value="{{ booking.room_type }}" readonly>
          </div>

          <div class="form-group">
            <label for="booking_type">Booking Type</label>
            <input type="text" class="form-control" id="booking_type" name="booking_type" value="{{ booking.booking_type }}" readonly>
          </div>

              <div class="form-group">
            <label for="person_count">Person Count</label>
            <input type="text" class="form-control" id="person_count" name="person_count" value="{{ booking.person_count }}" readonly>
          </div>

              <div class="form-group">
            <label for="child_count">Child Count</label>
            <input type="text" class="form-control" id="child_count" name="child_count" value="{{ booking.child_count }}" readonly>
          </div>

              <div class="form-group">
            <label for="yatra_days">Yatra Days</label>
            <input type="text" class="form-control" id="yatra_days" name="yatra_days" value="{{ booking.yatra_days }}" readonly>
          </div>

              <div class="form-group">
            <label for="total_payable">Total Payable</label>
            <input type="text" class="form-control" id="total_payable" name="total_payable" value="{{ booking.total_payable }}" readonly>
          </div>

          <div class="form-group">
            <label for="amount_paid">Amount Paid 1</label>
            <input type="text" class="form-control" id="amount_paid" name="amount_paid" value="{{ booking.amount_paid }}" >
          </div>

          <div class="form-group">
            <label for="transaction_date">Transaction Date 1</label>
            <input type="text" class="form-control" id="transaction_date" name="transaction_date" value="{{ booking.transaction_date }}" >
          </div>

          <div class="form-group">
            <label for="utr_receipt_number">Ref / UTR No 1</label>
            <input type="text" class="form-control" id="utr_receipt_number" name="utr_receipt_number" value="{{ booking.utr_receipt_number }}" >
          </div>
          <!-- Example field for guest name -->


          <!-- Add more fields for other booking details -->
          <div class="form-group">
            <label for="amount_2">Amount Paid 2</label>
            <input type="text" class="form-control" id="amount_2" name="amount_2" value="{{ booking.amount_2 }}" >
          </div>

          <div class="form-group">
            <label for="trn_dt_2">Transaction Date 2</label>
            <input type="text" class="form-control" id="trn_dt_2" name="trn_dt_2" value="{{ booking.trn_dt_2 }}" >
          </div>

          <div class="form-group">
            <label for="utr_2">Ref / UTR No 2</label>
            <input type="text" class="form-control" id="utr_2" name="utr_2" value="{{ booking.utr_2 }}" >
          </div>


          <div class="form-group">
            <label for="amount_3">Amount Paid 3</label>
            <input type="text" class="form-control" id="amount_3" name="amount_3" value="{{ booking.amount_3 }}" >
          </div>

          <div class="form-group">
            <label for="trn_dt_3">Transaction Date 3</label>
            <input type="text" class="form-control" id="trn_dt_3" name="trn_dt_3" value="{{ booking.trn_dt_3 }}" >
          </div>

          <div class="form-group">
            <label for="utr_3">Ref / UTR No 3</label>
            <input type="text" class="form-control" id="utr_3" name="utr_3" value="{{ booking.utr_3 }}" >
          </div>


          <!-- Submit button to update booking -->
              <input type="hidden" name="form_purpose" value="update_fields">
          <button type="submit" class="btn btn-primary">Update Booking</button>
        </form>



      </div>
    </div>
  </div>

  <hr>
{% include "footer.html" %}
{% endblock %}
